seed: 42
device: auto

data:
  dataset: imdb
  root: data/IMDB

task:
  primary_ntype: movie
  supervised_direction: both     # in | out | both

model:
  hidden: 128
  out_dim: 128
  layers: 2
  dropout: 0.1
  score_head: dot                # dot | mlp

train:
  neg_ratio: 3.0
  batch_size: 1024
  fanout: [15, 10]
  val_ratio: 0.1
  test_ratio: 0.1
  epochs: 10
  lr: 1e-3
  wd: 1e-4

export:
  batch_size: 4096               # NeighborLoader batch for embedding export

recall:
  K: 50
  use_dot: false                 # false = cosine

knn:
  k: 30

hdbscan:
  min_cluster_size: 20
  min_samples: 10

leiden:
  resolution: 1.0

umap:
  n_neighbors: 30
  min_dist: 0.05
  random_state: 42

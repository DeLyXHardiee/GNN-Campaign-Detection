# Advanced configuration example with Node2Vec and DBSCAN

data_loading:
  loader_type: "multi_file"
  data_source: "data/raw/*.csv"

misp_conversion:
  converter_type: "default"
  converter_kwargs:
    object_type_column: "event_type"

graph_generation:
  builder_type: "networkx"
  builder_kwargs:
    directed: false
    include_node_attributes: true
    include_edge_attributes: true

gnn_processing:
  model_type: "node2vec"
  model_kwargs:
    embedding_dim: 128
    walk_length: 10
    num_walks: 80
    p: 1.0
    q: 1.0

clustering:
  algorithm: "dbscan"
  algorithm_kwargs:
    eps: 0.5
    min_samples: 5

result_storage:
  base_path: "results"
  save_embeddings: true
  save_clusters: true
  save_visualizations: true

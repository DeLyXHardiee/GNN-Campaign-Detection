# Default pipeline configuration

# Data Loading Configuration
data_loading:
  loader_type: "csv"  # Options: csv, multi_file
  data_source: "data/input.csv"  # Path to data file or directory
  loader_kwargs:
    # CSV-specific parameters
    # sep: ","
    # encoding: "utf-8"

# MISP Conversion Configuration
misp_conversion:
  converter_type: "default"  # Options: default, custom implementations
  converter_kwargs:
    object_type_column: "type"
    # attribute_columns: null  # null = use all columns

# Graph Generation Configuration
graph_generation:
  builder_type: "networkx"  # Options: networkx, pytorch_geometric
  builder_kwargs:
    directed: true
    include_node_attributes: true
    include_edge_attributes: true

# GNN Processing Configuration
gnn_processing:
  model_type: "baseline"  # Options: baseline, node2vec
  model_kwargs:
    embedding_dim: 64
    num_layers: 2
    learning_rate: 0.01
  training:
    epochs: 100

# Clustering Configuration
clustering:
  algorithm: "kmeans"  # Options: kmeans, dbscan, hierarchical
  algorithm_kwargs:
    n_clusters: 5
    random_state: 42

# Result Storage Configuration
result_storage:
  base_path: "results"
  save_embeddings: true
  save_clusters: true
  save_visualizations: true
